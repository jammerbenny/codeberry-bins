<meta name="robots" content="noindex">
<html>
<head>
<meta name="description" content="ora">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link href="https://fonts.googleapis.com/css?family=Dancing+Script" rel="stylesheet">
  <title>The Timeless Clock</title>
<style id="jsbin-css">
* {margin:0; padding:0;}
#clock {text-align:center; position:relative; top:25%; font-family:'Dancing Script', cursive; font-size:70px; color:white;}
html, body {height:100%;}
</style>
</head>
<body>
  <div id="clock">12:13:14</div>
<script id="jsbin-javascript">
function colorClock(){
var date=new Date();
var hours=date.getHours();
var minutes=date.getMinutes();
var seconds=date.getSeconds();
  
if (seconds<=9){seconds='0'+seconds}
if (minutes<=9){minutes='0'+minutes}
if (hours<=9){hours='0'+hours}
  
var clockFace=hours + ':' + minutes + ':' + seconds;
 var hexColor = '#' + seconds + hours + minutes;
  
document.getElementById('clock').innerHTML=clockFace;
document.body.style.background =hexColor;
  
setTimeout(function() {
    colorClock();
  }, 1000);
}
colorClock();

</script>
</body>
</html>
